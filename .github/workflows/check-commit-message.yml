name: Check Commit Messages
on:
  pull_request:
    types:
        - opened
        - synchronize
        - reopened
    branches:
      - main

env:
  BUMPS: "major minor patch"

jobs:
  check-commit-message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git checkout ${{ github.event.pull_request.base.ref }}
          git pull origin ${{ github.event.pull_request.base.ref }}
          git fetch origin ${{ github.head_ref }}
          git checkout ${{ github.head_ref }}
          git pull origin ${{ github.head_ref }}
        
      - name: Check commit messages for bumps
        id: check-commit-messages
        run: |
          echo "Checking commit messages..."
          bumps=($BUMPS)
          bumps_pattern=$(IFS='|'; echo "${bumps[*]}")
          echo "$bumps_pattern"
          commit_messages=$(git log origin/main..origin/precheck-test2 --pretty=format:"%s")
          echo "$commit_messages"
          all_matches=$(git log origin/main..origin/precheck-test2 --pretty=format:"%s" | grep -E "#(${bumps_pattern})_" || true)
          {
          echo "all_matches<<EOF"
          echo "$all_matches"
          echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Check bumps typo
        id: check-typos
        if: steps.check-commit-messages.outputs.all_matches != ''
        run: |
          echo "Checking for typos in bumps..."
          components=("a" "b" "c")
          bumps=($env.BUMPS)
          bumps_pattern=$(IFS='|'; echo "${bumps[*]}")
          components_pattern=$(IFS='|'; echo "${components[*]}")
          pattern="#(${bumps_pattern})_(${components_pattern})"
          wrong_matches=$(echo "${{steps.check-commit-messages.outputs.all_matches}}" | grep -Ev "$pattern")
          echo "$wrong_matches"
          {
          echo "wrong_matches<<EOF"
          echo "$wrong_matches"
          echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Fail if typos found
        if: steps.check-typos.outputs.wrong_matches != ''
        run: |
          echo "Typos found in commit messages:"
          echo "${{ steps.check-typos.outputs.wrong_matches }}"
          exit 1
